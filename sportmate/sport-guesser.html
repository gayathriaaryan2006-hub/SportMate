<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPORTMATE - Your SportBuddy Finder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    .logo-section {
      animation: fadeIn 1.5s ease-in-out;
      margin-bottom: 3rem;
      text-align: left;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .logo-text {
      color: #00ff00;
      font-size: 4rem;
      font-weight: 900;
      letter-spacing: 0.15em;
      margin-bottom: 0.25rem;
    }
    .tagline {
      color: #888;
      font-size: 0.95rem;
      font-style: italic;
      font-weight: 300;
      letter-spacing: 0.05em;
      margin-left: 0.5rem;
    }
    h1 {
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      font-weight: 600;
      text-align: left;
      line-height: 1.2;
    }
    h2 {
      color: #fff;
      font-size: 1.3rem;
      text-align: left;
    }
    h3 {
      color: #fff;
      text-align: left;
    }
    p {
      color: #fff;
      text-align: left;
    }
    .question-text {
      color: #fff;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      font-weight: 400;
      text-align: left;
    }
    .input-group {
      margin-bottom: 1.5rem;
      display: flex;
      gap: 0.75rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid #333;
      border-radius: 8px;
      background: #fff;
      color: #333;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #00ff00;
    }
    input[type="text"]::placeholder {
      color: #999;
    }
    .analyze-btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: #00ff00;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.1s ease;
      white-space: nowrap;
    }
    .analyze-btn:hover {
      background-color: #00dd00;
      transform: scale(1.05);
    }
    .analyze-btn:active {
      transform: scale(0.98);
    }
    .progress {
      background: #222;
      height: 6px;
      border-radius: 3px;
      margin-bottom: 2rem;
      overflow: hidden;
    }
    .progress-bar {
      background: #00ff00;
      height: 100%;
      transition: width 0.3s ease;
    }
    .question-number {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      text-align: left;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    .option-btn {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: transparent;
      color: #fff;
      border: 2px solid #333;
      border-radius: 6px;
      transition: all 0.3s ease;
      text-align: left;
    }
    .option-btn:hover {
      border-color: #00ff00;
      color: #00ff00;
    }
    .option-btn:active {
      background-color: #00ff00;
      color: #000;
    }
    .result {
      padding: 2rem 0;
      text-align: center;
    }
    .result h2 {
      color: #888;
      font-size: 1rem;
      margin-bottom: 1rem;
      font-weight: 400;
      text-align: center;
    }
    .result h1 {
      font-size: 3.5rem;
      color: #00ff00;
      margin: 1.5rem 0;
      font-weight: 700;
      text-align: center;
    }
    .reset-btn {
      background-color: #00ff00;
      color: #000;
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .reset-btn:hover {
      background-color: #00dd00;
    }
    .match-card {
      background: #111;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .match-card:hover {
      border-color: #00ff00;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
    }
    .match-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .match-name {
      color: #fff;
      font-size: 1.3rem;
      font-weight: 600;
    }
    .match-score {
      background: #00ff00;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .match-info {
      color: #888;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }
    .match-info strong {
      color: #00ff00;
    }
    .match-compatibility {
      color: #aaa;
      font-size: 0.95rem;
      margin-top: 0.5rem;
    }
    .connect-btn {
      background: #00ff00;
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 1rem;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    .connect-btn:hover {
      background-color: #00dd00;
    }
    .matches-intro {
      margin-bottom: 2rem;
      text-align: left;
    }

    @media (max-width: 600px) {
      .logo-text {
        font-size: 3rem;
      }
      h1 {
        font-size: 1.8rem;
      }
      .input-group {
        flex-direction: column;
      }
      .analyze-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="app"></div>

  <script>
    const questions = [
      {
        text: "How long have you followed or played this sport?",
        options: ["<1yr", "1â€“3yrs", "3â€“7yrs", "7+yrs"],
        weights: { football: [1, 3, 5, 5], basketball: [1, 3, 5, 5], tennis: [1, 2, 4, 5], cricket: [2, 4, 5, 5], soccer: [1, 3, 5, 5] }
      },
      {
        text: "Do you play, watch, or both?",
        options: ["Play", "Watch", "Both"],
        weights: { football: [3, 2, 5], basketball: [3, 2, 5], tennis: [5, 1, 4], cricket: [2, 4, 4], soccer: [4, 2, 5] }
      },
      {
        text: "How often do you play?",
        options: ["Daily", "Weekly", "Monthly", "Rarely", "Never"],
        weights: { football: [5, 5, 3, 1, 0], basketball: [5, 5, 3, 1, 0], tennis: [3, 5, 4, 2, 1], cricket: [2, 4, 3, 2, 1], soccer: [5, 5, 3, 1, 0] }
      },
      {
        text: "What is your skill level?",
        options: ["Beginner", "Intermediate", "Advanced", "Pro"],
        weights: { football: [2, 4, 5, 5], basketball: [2, 4, 5, 5], tennis: [3, 4, 5, 5], cricket: [2, 3, 4, 5], soccer: [2, 4, 5, 5] }
      },
      {
        text: "How important is this sport in your life? (1-5)",
        options: ["1 - Not Important", "2", "3", "4", "5 - Very Important"],
        weights: { football: [2, 3, 4, 5, 5], basketball: [2, 3, 4, 5, 5], tennis: [1, 2, 3, 4, 5], cricket: [1, 2, 3, 4, 5], soccer: [2, 3, 4, 5, 5] }
      },
      {
        text: "What do you enjoy most?",
        options: ["Competition", "Fitness", "Social", "Skill", "Strategy", "Entertainment"],
        weights: { football: [5, 3, 4, 3, 4, 3], basketball: [5, 3, 4, 3, 4, 4], tennis: [4, 5, 2, 5, 3, 2], cricket: [4, 2, 3, 3, 5, 3], soccer: [5, 4, 5, 3, 3, 4] }
      },
      {
        text: "Preferred format to consume it?",
        options: ["Live in-person", "TV broadcast", "Streaming", "Highlights", "Social clips"],
        weights: { football: [5, 4, 3, 2, 1], basketball: [5, 4, 3, 2, 1], tennis: [5, 3, 3, 2, 1], cricket: [4, 5, 3, 2, 1], soccer: [5, 4, 3, 2, 1] }
      },
      {
        text: "Biggest barriers to enjoying it more?",
        options: ["Time", "Cost", "Access to facilities", "Injuries", "Lack of partners"],
        weights: { football: [3, 2, 4, 1, 3], basketball: [3, 2, 5, 1, 3], tennis: [2, 3, 5, 2, 4], cricket: [2, 3, 4, 1, 2], soccer: [3, 2, 4, 1, 3] }
      }
    ];

    const sports = ['football', 'basketball', 'tennis', 'cricket', 'soccer'];
    let currentQuestion = 0;
    let scores = {};
    let sportInput = '';
    let userAnswers = [];
    let showingLogo = true;

    function initScores() {
      scores = {};
      sports.forEach(sport => scores[sport] = 0);
      userAnswers = [];
    }

    function renderLogo() {
      const app = document.getElementById('app');
      app.innerHTML = `
        <div class="logo-section">
          <div class="logo-text">SPORTMATE</div>
          <div class="tagline">Your SportBuddy Finder</div>
        </div>
      `;
      
      setTimeout(() => {
        showingLogo = false;
        renderFirstScreen();
      }, 2000);
    }

    function renderFirstScreen() {
      const app = document.getElementById('app');
      app.innerHTML = `
        <div class="logo-section">
          <div class="logo-text">SPORTMATE</div>
          <div class="tagline">Your SportBuddy Finder</div>
        </div>
        <h1>AI Sport<br>Assessment</h1>
        <div class="question-text">What sport do you play most?</div>
        <div class="input-group">
          <input type="text" id="sportInput" placeholder="Eg: Badminton" />
          <button class="analyze-btn" onclick="startAnalysis()">Analyze</button>
        </div>
      `;
      document.getElementById('sportInput').focus();
    }

    function startAnalysis() {
      sportInput = document.getElementById('sportInput').value.trim();
      if (sportInput) {
        currentQuestion = 0;
        initScores();
        renderQuestion();
      } else {
        alert('Please enter a sport name');
      }
    }

    function renderQuestion() {
      const app = document.getElementById('app');
      const question = questions[currentQuestion];
      const progress = ((currentQuestion) / questions.length) * 100;

      app.innerHTML = `
        <div class="logo-section">
          <div class="logo-text" style="font-size: 2rem; margin-bottom: 1rem;">SPORTMATE</div>
          <div class="tagline">Your SportBuddy Finder</div>
        </div>
        <div class="progress">
          <div class="progress-bar" style="width: ${progress}%"></div>
        </div>
        <div class="question-number">Question ${currentQuestion + 1} of ${questions.length}</div>
        <div class="question-text">${question.text}</div>
        <div class="options">
          ${question.options.map((option, idx) => `
            <button class="option-btn" onclick="handleAnswer(${idx})">${option}</button>
          `).join('')}
        </div>
      `;
    }

    function handleAnswer(selectedIndex) {
      const question = questions[currentQuestion];
      
      // Store user answer
      userAnswers.push({
        question: question.text,
        selectedOption: question.options[selectedIndex],
        selectedIndex: selectedIndex
      });

      sports.forEach(sport => {
        scores[sport] += question.weights[sport][selectedIndex] || 0;
      });

      currentQuestion++;

      if (currentQuestion < questions.length) {
        renderQuestion();
      } else {
        guessSport();
      }
    }

    function guessSport() {
      const guessed = Object.keys(scores).reduce((a, b) =>
        scores[a] > scores[b] ? a : b
      );
      const sportName = guessed.charAt(0).toUpperCase() + guessed.slice(1);
      
      // Create current user profile
      const currentUserProfile = {
        id: 'user_' + Date.now(),
        name: sportInput,
        sport: sportName,
        answers: userAnswers,
        scores: scores
      };
      
      const app = document.getElementById('app');
      app.innerHTML = `
        <div class="logo-section">
          <div class="logo-text" style="font-size: 2rem; margin-bottom: 1rem;">SPORTMATE</div>
          <div class="tagline">Your SportBuddy Finder</div>
        </div>
        <div class="result">
          <h2>Your favorite sport is likely:</h2>
          <h1>${sportName}</h1>
          <p style="color: #888; margin-top: 1rem;">Finding your buddy matches...</p>
        </div>
      `;

      setTimeout(() => {
        showMatches(currentUserProfile);
      }, 1500);
    }

    function showMatches(currentUser) {
      // Mock user database
      const mockUsers = [
        {
          id: 'user1',
          name: 'Alex',
          sport: 'Tennis',
          ageGroup: '25â€“34',
          answers: [
            { selectedOption: '3â€“7yrs', selectedIndex: 2 },
            { selectedOption: 'Both', selectedIndex: 2 },
            { selectedOption: 'Weekly', selectedIndex: 1 },
            { selectedOption: 'Advanced', selectedIndex: 2 },
            { selectedOption: '5 - Very Important', selectedIndex: 4 },
            { selectedOption: 'Competition', selectedIndex: 0 },
            { selectedOption: 'Live in-person', selectedIndex: 0 },
            { selectedOption: 'Lack of partners', selectedIndex: 4 }
          ],
          location: 'New York'
        },
        {
          id: 'user2',
          name: 'Jordan',
          sport: 'Tennis',
          ageGroup: '18â€“24',
          answers: [
            { selectedOption: '1â€“3yrs', selectedIndex: 1 },
            { selectedOption: 'Both', selectedIndex: 2 },
            { selectedOption: 'Weekly', selectedIndex: 1 },
            { selectedOption: 'Intermediate', selectedIndex: 1 },
            { selectedOption: '4', selectedIndex: 3 },
            { selectedOption: 'Fitness', selectedIndex: 1 },
            { selectedOption: 'TV broadcast', selectedIndex: 1 },
            { selectedOption: 'Time', selectedIndex: 0 }
          ],
          location: 'New York'
        },
        {
          id: 'user3',
          name: 'Casey',
          sport: 'Tennis',
          ageGroup: '25â€“34',
          answers: [
            { selectedOption: '3â€“7yrs', selectedIndex: 2 },
            { selectedOption: 'Play', selectedIndex: 0 },
            { selectedOption: 'Daily', selectedIndex: 0 },
            { selectedOption: 'Advanced', selectedIndex: 2 },
            { selectedOption: '5 - Very Important', selectedIndex: 4 },
            { selectedOption: 'Competition', selectedIndex: 0 },
            { selectedOption: 'Live in-person', selectedIndex: 0 },
            { selectedOption: 'Cost', selectedIndex: 1 }
          ],
          location: 'New York'
        },
        {
          id: 'user4',
          name: 'Morgan',
          sport: 'Tennis',
          ageGroup: '35â€“44',
          answers: [
            { selectedOption: '7+yrs', selectedIndex: 3 },
            { selectedOption: 'Both', selectedIndex: 2 },
            { selectedOption: 'Weekly', selectedIndex: 1 },
            { selectedOption: 'Pro', selectedIndex: 3 },
            { selectedOption: '5 - Very Important', selectedIndex: 4 },
            { selectedOption: 'Strategy', selectedIndex: 4 },
            { selectedOption: 'Streaming', selectedIndex: 2 },
            { selectedOption: 'Access to facilities', selectedIndex: 2 }
          ],
          location: 'Boston'
        }
      ];

      // Filter by same sport and calculate compatibility
      const potentialMatches = mockUsers
        .filter(u => u.sport === currentUser.sport)
        .map(u => ({
          user: u,
          compatibility: calculateUserCompatibility(currentUser, u)
        }))
        .sort((a, b) => b.compatibility.score - a.compatibility.score);

      renderMatchesPage(currentUser, potentialMatches);
    }

    function calculateUserCompatibility(user1, user2) {
      let matchScore = 0;
      let totalQuestions = 0;

      // Compare answers
      const maxLen = Math.min(user1.answers.length, user2.answers.length);
      for (let i = 0; i < maxLen; i++) {
        totalQuestions++;
        if (user1.answers[i].selectedIndex === user2.answers[i].selectedIndex) {
          matchScore += 20;
        } else {
          // Partial match for similar indices
          const diff = Math.abs(user1.answers[i].selectedIndex - user2.answers[i].selectedIndex);
          if (diff === 1) {
            matchScore += 12;
          } else if (diff === 2) {
            matchScore += 6;
          }
        }
      }

      // Normalize score to 0-100
      const score = totalQuestions > 0 ? Math.min(100, Math.round((matchScore / (totalQuestions * 20)) * 100)) : 0;

      let level = 'Low';
      if (score >= 90) level = 'Perfect Match ðŸ”¥';
      else if (score >= 75) level = 'Excellent â­â­â­';
      else if (score >= 60) level = 'Good â­â­';
      else if (score >= 45) level = 'Fair â­';
      else if (score >= 30) level = 'Possible';

      return { score, level };
    }

    function renderMatchesPage(currentUser, matches) {
      const app = document.getElementById('app');
      
      let matchesHTML = '';
      if (matches.length === 0) {
        matchesHTML = '<p style="color: #888; text-align: center; padding: 2rem;">No matches found yet. Check back soon! ðŸš€</p>';
      } else {
        matchesHTML = matches.map(m => `
          <div class="match-card">
            <div class="match-header">
              <span class="match-name">${m.user.name}</span>
              <span class="match-score">${m.compatibility.score}%</span>
            </div>
            <div class="match-info">
              <strong>Age:</strong> ${m.user.ageGroup} | <strong>Location:</strong> ${m.user.location}
            </div>
            <div class="match-compatibility">
              <strong style="color: #00ff00;">Compatibility:</strong> ${m.compatibility.level}
            </div>
            <button class="connect-btn" onclick="startChat('${m.user.id}', '${m.user.name}')">ðŸ’¬ Connect</button>
          </div>
        `).join('');
      }

      app.innerHTML = `
        <div class="logo-section">
          <div class="logo-text" style="font-size: 2rem; margin-bottom: 1rem;">SPORTMATE</div>
          <div class="tagline">Your SportBuddy Finder</div>
        </div>
        <div class="matches-intro">
          <h2>Hey ${currentUser.name}! ðŸ‘‹</h2>
          <p style="color: #888; font-size: 0.95rem; margin-top: 0.5rem;">Found ${matches.length} potential ${currentUser.sport} buddies for you</p>
        </div>
        <div id="matches-container" style="margin-bottom: 2rem;">
          ${matchesHTML}
        </div>
        <button class="reset-btn" onclick="resetQuiz()">ðŸ”„ New Assessment</button>
      `;
    }

    function startChat(userId, userName) {
      alert('ðŸŽ‰ Connected with ' + userName + '!\n\nChat feature coming soon...');
    }

    function resetQuiz() {
      renderFirstScreen();
    }

    // Initialize with logo fade-in
    renderLogo();
  </script>
</body>
</html>
